<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- build:css({app,.tmp}) css/main.css -->
    <link rel="stylesheet" href="bower_components/skeleton-css/css/normalize.css">
    <link rel="stylesheet" href="bower_components/skeleton-css/css/skeleton.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
  </head>
  <body>

    <header class="header">
      <ul class="header__list row">
        <li class="header__item"><a class="header__link" href="#about">about</a></li>
        <li class="header__item"><a class="header__link" href="#skills">skills</a></li>
        <li class="header__item"><a class="header__link" href="#contact">contact</a></li>
      </ul>
    </header>

    <div class="hamburger">
      <span class="hamburger__menu icon-menu"></span>
      <span class="hamburger__cross icon-cross"></span>
    </div>

    <div class="container">
      <div class="row">
        {{ content }}
      </div>
    </div>

    <footer class="footer">
      <div class="footer__info">
        <div>Pierre Luc Nichols &copy; {{site.time | date: "%Y" }}</div>
        <a class="footer__cv" href="/pdf/cv_pierreluc_nichols.pdf" target="_blank">View my CV</a>
      </div>
      <div class="footer__social social">
        <a class="social__icon social__icon--linkedin" href="https://uk.linkedin.com/in/pierrelucnichols" title="LinkedIn"></a>
        <a class="social__icon social__icon--github" href="https://github.com/plnichols/" title="Github"></a>
        <a class="social__icon social__icon--codepen" href="http://codepen.io/plnichols/" title="Codepen"></a>
        <a class="social__icon social__icon--twitter" href="https://twitter.com/pierrelnichols" title="Twitter"></a>
      </div>
    </footer>

    <!-- build:js(app) js/scripts.js -->
    <script src="js/main.js"></script>
    <!-- endbuild -->


    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-20022595-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
