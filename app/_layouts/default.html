<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- build:css({app,.tmp}) /_css/main.css -->
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/_bower_components/skeleton-css/css/normalize.css">
        <link rel="stylesheet" href="/_bower_components/skeleton-css/css/skeleton.css">
        <link rel="stylesheet" href="/_css/main.css">
        <!-- endbuild -->

    </head>
    <body>

        <div class="container">
          <div>
            <h1><a href="/">{{ site.name }}</a></h1>
            <a href="/">home</a> - 
            <a href="/projects">projects</a> - 
            <a href="/json">json</a>
          </div>

          <hr>

          
          <div class="row">
            <div class="nine columns">{{ content }}</div>
            <div class="three columns">
              {% for post in site.posts %}
                <a href="{{ post.url }}">{{ post.title }}</a>
                <p>
                  <span>{{ post.author }}</span>
                  <span>{{ post.date }}</span>
                </p>
              {% endfor %}
            </div>
          </div>

          <hr>

          <div>
            <div>
              <p>
                Pierre Luc Nichols - <a href="mailto:pierrelucnichols@gmail.com">pierrelucnichols@gmail.com</a>
              </p>
            </div>
            <div>
              <p>
                <a href="https://github.com/yourusername">github.com/yourusername</a><br />
                <a href="https://twitter.com/yourusername">twitter.com/yourusername</a><br />
              </p>
            </div>
          </div>
        </div>

    <!-- build:js(app) /_js/scripts.js -->
    <script src="/_js/main.js"></script>
    <!-- endbuild -->
    </body>
</html>
